<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora da Barbie</title>
    <link rel="stylesheet" href="calculadora-bonita.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofGJhcc6LrMCq0x4R1q0U/wnIs5z+1vY4" 
    crossorigin="anonymous"/>
</head>
<body>
    <div class = "plano-de-fundo">
        <img src="imagens/wallpaper glow.jpg" alt = "papel de parede com o tema da barbie">
        <div class="calculadora">
            <h1 class = "frase"> CALCULADORA DA BARBIE</h1>
            <p id="calculadora-resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">AC</button></td>
                    <td><button class="botao" onclick="back()">C</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('X')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height:136px; "onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan = "2"><button class="botao" style="width: 136px;"onclick="insert('0')">0</button></td>
                    <td><button class="botao"onclick="insert('.')">.</button></td>
                </tr>
            </table>        
        </div>
    </div>
    <div class= "foto-barbie">
        <img src="imagens/barbie apontando para calculadora.png" alt="barbie apontando para calculadora">
    </div>
    <div class="sticker-barbie">
        <img src="imagens/sticker_da_barbie-removebg-preview.png" alt="sticker da barbie">
    </div>
    <script>
        function insert(num)
        {
           var numero = document.getElementById('calculadora-resultado').innerHTML;
           document.getElementById('calculadora-resultado').innerHTML = numero+num;
        }
        function clean()
        {
            document.getElementById('calculadora-resultado').innerHTML = "";
        }
        function back()
        {
            var resultado = document.getElementById('calculadora-resultado').innerHTML;
            document.getElementById('calculadora-resultado').innerHTML = resultado.slice(0, -1); <!--slice é para remover o último caracter-->
        }

        function calcular()
        {
            var resultado = document.getElementById('calculadora-resultado').innerHTML;
            if(resultado)
            {
                document.getElementById('calculadora-resultado').innerHTML = eval(resultado);
            }
            else
            {
                document.getElementById('calculadora-resultado').innerHTML = "Nada para calcular;-;"
            }
        }
    </script>
</body>
</html>
